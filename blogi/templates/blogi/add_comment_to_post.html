{% extends 'blogi/base.html' %}

{% block title %} Commenting on post.title {% endblock %}

{% block content %}
<h1>New Comment</h1>
<form method="POST" class="post-form-blog">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-default">Comment</button>
</form>
{% endblock %}
